site_name: "Auto-Denoise"
site_description: "Unsupervised and self-supervised CNN denoising methods."
site_url: "https://CEA-MetroCarac.github.io/auto-denoise"
repo_url: "https://github.com/CEA-MetroCarac/auto-denoise"
repo_name: "CEA-MetroCarac/auto-denoise"
site_dir: "site"
watch: [mkdocs.yml, README.md, CONTRIBUTING.md, CHANGELOG.md, src/autoden]
copyright: Copyright &copy; 2023 Nicola VIGANO
edit_uri: edit/main/docs/

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

nav:
- Home:
  - Overview: index.md
  - Changelog: changelog.md
  - License: license.md
- Examples & Tutorials:
  - Denoising images & volumes: tutorials/denoising_imgs.md
  - Noise2Inverse: tutorials/noise2inverse.md
  - Noise2Noise for spectra: tutorials/denoising_spectra.md
  - Regularization: tutorials/regularization.md
  - Saving & loading models: tutorials/models_io.md
# defer to gen-files + literate-nav
- API reference:
  - Auto-Denoise: reference/
- Development:
  - Contributing: contributing.md
  - Code of Conduct: code_of_conduct.md

theme:
  name: material
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - navigation.footer
  - navigation.indexes
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - search.highlight
  - search.suggest
  - toc.follow
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to system preference

extra_css:
- css/material.css
- css/mkdocstrings.css

markdown_extensions:
- attr_list
- admonition
- footnotes
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.magiclink
- pymdownx.snippets:
    base_path: [!relative $config_dir]
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
    slugify: !!python/object/apply:pymdownx.slugs.slugify
      kwds:
        case: lower
- pymdownx.tasklist:
    custom_checkbox: true
- toc:
    permalink: true

plugins:
- search
- autorefs
- literate-nav:
    nav_file: SUMMARY.md
- mkdocstrings:
    handlers:
      python:
        import:
        - https://docs.python.org/3/objects.inv
        paths: [src]
        options:
          docstring_style: numpy
          docstring_options:
            ignore_init_summary: true
          docstring_section_style: list
          filters: ["!^_"]
          heading_level: 1
          inherited_members: true
          merge_init_into_class: true
          separate_signature: true
          show_root_heading: true
          show_root_full_path: false
          show_signature_annotations: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          signature_crossrefs: true
          summary: true
- gen-files:
    scripts:
    - scripts/gen_ref_nav.py
- git-committers:
    enabled: !ENV [DEPLOY, false]
    repository: CEA-MetroCarac/auto-denoise
- group:
    enabled: !ENV [MATERIAL_INSIDERS, false]
    plugins:
    - typeset

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/Obi-Wan
  - icon: fontawesome/brands/python
    link: https://pypi.org/project/auto-denoise/
