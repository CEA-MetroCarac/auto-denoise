[coverage:paths]
source =
  src/auto_denoise
  */site-packages/auto_denoise

[coverage:run]
branch = true
source =
  src/auto_denoise
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/auto_denoise/__init__.py
  src/auto_denoise/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
