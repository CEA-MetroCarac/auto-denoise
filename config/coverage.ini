[coverage:paths]
source =
  src/autoden
  */site-packages/autoden

[coverage:run]
branch = true
source =
  src/autoden
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/autoden/__init__.py
  src/autoden/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
